<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <section>
      <div class="container">
        <form action="">

          <div class="form-elements-wraper">
            <label for="name">Name</label>
            <input type="name" name="name" id="name" placeholder="enter name" required />
          </div>

          <div class="form-elements-wraper">
            <label for="email">Email adress</label>
            <input type="email" name="email" id="email" placeholder="enter email" required />
          </div>

          <div class="form-elements-wraper">
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="enter password" required />
          </div>

          <div class="form-elements-wraper">
            <label for="description">Description</label>
            <textarea class="textarea" name="description" id="description" placeholder="enter description"></textarea>
          </div>

          

          <div class="form-buttons-wraper">
            <button class="button reset" type="reset">reset</button>
            <button class="button save" type="submit">Save</button>
          </div>

          

        </form>
      </div>
    </section>
  </body>
