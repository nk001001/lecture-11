<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.-6McbufJVDLhbTfnwWUcJAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <title>lecture 11</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form action="">

          <div class="form-elements-wraper">
            <label for="name">Name</label>
            <input type="name" name="name" id="name" placeholder="enter name" required />
          </div>

          <div class="form-elements-wraper">
            <label for="email">Email adress</label>
            <input type="email" name="email" id="email" placeholder="enter email" required />
          </div>

          <div class="form-elements-wraper">
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="enter password" required />
          </div>

          <div class="form-elements-wraper">
            <label for="description">Description</label>
            <textarea class="textarea" name="description" id="description" placeholder="enter description"></textarea>
          </div>

          <div>
            <input type="radio" name="gender" id="male">
            <label for="male">male</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female">
            <label for="female">female</label>            
          </div>
          <div>
            <input type="radio" name="gender" id="other">
            <label for="other">other</label>            
          </div>

          <p>do you agree this options?</p>

          <div>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">i agree this options</label>            
          </div>
          <div>
            <input type="checkbox" name="notagree" id="notagree">
            <label for="notagree">i am not agree this options</label>            
          </div>

          <div>
            <label for="country">select your country</label>
          <select name="country" id="country">
          <option value="mestia">mestia</option>
          <option value="racha">racha</option>
          <option value="quteisi">quteisi</option>
        </select>
        </div>

          

          <div class="form-buttons-wraper">
            <button class="button reset" type="reset">reset</button>
            <button class="button save" type="submit">Save</button>
          </div>

          

        </form>
      </div>
    </section>
  </body>
</html>
